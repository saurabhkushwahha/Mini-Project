<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="input-box">
        <input type="text" id="display"  value="0"  placeholder="0" readonly/>
      </div>
      <div class="btn" >
        <button class="opr" >C</button>
        <button class="opr" value="%">&percnt;</button>
        <button class="opr">Del</button>
        <button class="opr" value="/">&divide;</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button class="opr" value="x">&times;</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button class="opr" value="-">&minus;</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="opr" value="+">+</button>
        <button value="00">00</button>
        <button value="0">0</button>
        <button value=".">.</button>
        <button class="opr" id="eqbtn">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
