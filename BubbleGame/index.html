<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="play">play</button>
    <div class="container">
        <div class="cont-top">
            <div class="box">
                <h2>Hit : </h2>
                <span id="hit">-</span>
            </div>
            <div class="box">
                <h2>Timer : </h2>
                <span id="timer">-</span>
            </div>
            <div class="box">
                <h2>score :-</h2>
                <span id="score">-</span>
            </div>
        </div>
        <div class="cont-bottom"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
